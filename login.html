<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body >
       
    <h1 style="background: red">REGISTRATION</h1>
    <div class="cotainer">
        <div class="row">
            <div class="col col-12 col-sm-4">
                <p>Hide Me</p>
            </div>
            <div class="col col-12 col-sm-4">
                    <form>
                            <table class="table">
                                <tr>
                                    <td>Employee ID</td>
                                    <td><input type="text" class="form-control" id="empid"></td>
                                </tr>
                                <tr>
                                    <td>Employee Name</td>
                                    <td><input type="text" class="form-control" id="empname"></td>
                                </tr>
                                <tr>
                                        <td>Address</td>
                                        <td>
                                            <textarea name=""  cols="30" rows="5" class="form-control" id="empaddress"></textarea>
                                        </td>
                                </tr>
                                <tr>
                                        <td>Mobile No</td>
                                        <td><input type="text" class="form-control" id="empmobile"></td>
                                </tr>
                                <tr>
                                    <td>Salary</td>
                                    <td><input type="text" class="form-control" id="empsalary"></td>
                                </tr>
                                <tr>
                                    <td>Designation</td>
                                    <td><input type="text" class="form-control" id="empdesignation"></td>
                                </tr>
                                <tr>
                                        <td><Button type="reset" class="btn btn-secondary">Reset</Button></td>
                                        <td><Button type="button" class="btn btn-secondary"  id="mysubmitbutton">Submit</Button></td>
                                </tr>
                            </table>
                        </form>
            </div>
            <div class="col col-12 col-sm-4">
            </div>
        </div>
    </div>
    
    
    <script src="./myscript.js"> </script>

</body>
</html>
